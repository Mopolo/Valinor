name: Publish docs
on:
  release:
    types:
      - published

jobs:
  check:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.check.conclusion }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Find version
        id: get_version
        uses: battila7/get-version-action@v2

      - name: Version format check
        id: check
        run: if [ "${{ steps.get_version.outputs.is-semver }}" = "true" ]; then echo "ok"; fi

      - run: |
          echo "VALINOR_VERSION=${{ steps.get_version.outputs.major }}.${{ steps.get_version.outputs.minor }}" >> $GITHUB_ENV
          echo "VALINOR_TAG=${{ steps.get_version.outputs.version-without-v }}" >> $GITHUB_ENV

  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    needs: check
    if: needs.check.outputs.result == 'ok'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r docs/requirements.txt

      - name: Set up git author
        uses: oleksiyrudenko/gha-git-credentials@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Find latest release
        id: latest
        uses: pozetroninc/github-action-get-latest-release@v0.6.0
        with:
          repository: ${{ github.repository }}
          excludes: draft

      - name: Deploy docs
        run: |
          git fetch origin gh-pages --verbose
          
          mike set-default latest --config-file docs/mkdocs.yml
          
          if [ "${{ steps.latest.outputs.release }}" = "$VALINOR_TAG" ]
          then
            mike deploy $VALINOR_VERSION latest --config-file docs/mkdocs.yml --update-aliases --push --rebase
          else
            mike deploy $VALINOR_VERSION --config-file docs/mkdocs.yml --push --rebase
          fi
